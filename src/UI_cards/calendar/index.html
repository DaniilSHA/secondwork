<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calendar</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="calendar">
    <div class="calendar__header">
      <div class="calendar__header-left-button"></div>
      <div class="calendar__header-date">
        <h1 class="calendar__header-date-month_mod"></h1>
        <p class="calendar__header-date-year_mod"></p>
      </div>
      <div class="calendar__header-right-button"></div>
    </div>
    <div class="calendar__contant">
      <div class="calendar__weekdays">
        <div class="calendar__weekdays-day">Пн</div>
        <div class="calendar__weekdays-day">Вт</div>
        <div class="calendar__weekdays-day">Ср</div>
        <div class="calendar__weekdays-day">Чт</div>
        <div class="calendar__weekdays-day">Пт</div>
        <div class="calendar__weekdays-day">Сб</div>
        <div class="calendar__weekdays-day">Вс</div>
      </div>
      <div class="calendar__date">
        <div class="calendar__date-prev"></div>
        <div class="calendar__date-current"></div>
        <div class="calendar__date-next"></div>
      </div>
    </div>
    <div class="calendar__bottom">
      <div class="calendar__clear-button">ОЧИСТИТЬ</div>
      <div class="calendar__confirm-button">ПРИМЕНИТЬ</div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
